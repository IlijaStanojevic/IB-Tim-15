<h1>Welcome, please login!</h1>
<div>
  <form (ngSubmit)="onSubmit()"  [formGroup]="form" >
    <p>
      <input id="email" type="text">
    </p>
    <p>
      <input id="password" type="password">
    </p>


    <button type="submit">LOGIN</button>
    <p>
      <p> no account? <a routerLink="/signup">sign up</a>
    </p>
  </form>
</div>
